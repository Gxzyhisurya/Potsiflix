<script>
  // Search functionality
  const searchButton = document.getElementById('searchButton');
  const searchInput = document.getElementById('searchInput');
  const mainBackContainer = document.getElementById('mainBackContainer');
  const mainBackButton = document.getElementById('mainBackButton');
  const allMovieItems = document.querySelectorAll('.movie-item');
  const allSections = document.querySelectorAll('section');

  function searchMovies() {
    const query = searchInput.value.trim().toLowerCase();

    if (!query) {
      allMovieItems.forEach(item => item.style.display = '');
      allSections.forEach(section => section.style.display = '');
      mainBackContainer.style.display = 'none';
      return;
    }

    let hasResults = false;
    allSections.forEach(section => {
      let sectionHasMatch = false;
      const items = section.querySelectorAll('.movie-item');
      items.forEach(item => {
        const title = item.getAttribute('data-title').toLowerCase();
        if (title.includes(query)) {
          item.style.display = '';
          sectionHasMatch = true;
          hasResults = true;
        } else {
          item.style.display = 'none';
        }
      });
      section.style.display = sectionHasMatch ? '' : 'none';
    });

    // Show or hide the back button based on results
    mainBackContainer.style.display = hasResults ? 'block' : 'none';
  }

  function resetSearch() {
    searchInput.value = '';
    allMovieItems.forEach(item => item.style.display = '');
    allSections.forEach(section => section.style.display = '');
    mainBackContainer.style.display = 'none';
  }

  searchButton.addEventListener('click', searchMovies);
  searchInput.addEventListener('keyup', e => {
    if (e.key === 'Enter') searchMovies();
  });
  mainBackButton.addEventListener('click', resetSearch);

  // Series episode page functionality
  const mainContent = document.getElementById('mainContent');
  const episodePage = document.getElementById('episodePage');
  const episodesGrid = document.getElementById('episodesGrid');
  const episodeBackContainer = document.getElementById('episodeBackContainer');
  const episodeBackButton = document.getElementById('episodeBackButton');

  function showEpisodePage(seriesTitle, episodes) {
    episodesGrid.innerHTML = '';

    episodes.forEach(ep => {
      const episodeDiv = document.createElement('div');
      episodeDiv.className = 'episode-item';
      episodeDiv.innerHTML = `
        <img src="${ep.thumbnail}" alt="${ep.title}" class="episode-thumbnail" />
        <div class="episode-info">
          <div class="episode-title">${ep.title}</div>
          <button class="play-button" data-url="${ep.url}">Play</button>
        </div>
      `;
      episodesGrid.appendChild(episodeDiv);
    });

    mainContent.style.display = 'none';
    episodePage.style.display = 'block';
    episodeBackContainer.style.display = 'block';
    mainBackContainer.style.display = 'none'; // Hide main back button when on episode page
  }

  function hideEpisodePage() {
    episodePage.style.display = 'none';
    mainContent.style.display = 'block';
    episodeBackContainer.style.display = 'none';
    // If search is active, show the main back button
    if (searchInput.value.trim()) {
      mainBackContainer.style.display = 'block';
    }
  }

  episodeBackButton.addEventListener('click', hideEpisodePage);

  // Handle clicks on movie/series items
  document.querySelectorAll('.movie-item').forEach(item => {
    item.addEventListener('click', (e) => {
      e.preventDefault();
      const type = item.getAttribute('data-type');
      if (type === 'series') {
        const seriesTitle = item.getAttribute('data-title');
        const episodesJSON = item.getAttribute('data-episodes');
        let episodes = [];
        try {
          episodes = JSON.parse(episodesJSON);
        } catch (error) {
          console.error('Invalid episodes JSON', error);
          alert('Episodes information is unavailable.');
          return;
        }
        showEpisodePage(seriesTitle, episodes);
      } else if (type === 'movie') {
        const url = item.getAttribute('href');
        if (url) {
          window.open(url, '_blank');
        }
      }
    });
  });

  // Handle play button clicks on episode page
  document.addEventListener('click', (e) => {
    if (e.target.classList.contains('play-button')) {
      const url = e.target.getAttribute('data-url');
      if (url) {
        window.open(url, '_blank');
      }
    }
  });
</script>
